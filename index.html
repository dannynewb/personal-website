<!DOCTYPE html>

                        </div>
                        <div class="tile is-child box">

                                </div>

                                        <a href="mailto:dannynhull@hotmail.co.uk" target="_blank"><i id="email-icon" class="fas fa-envelope-square fa-2x"></i></a>
                                    </span>

                        <div class="tile is-child box">
                            <p class="title">What have I been up to?</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
